    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#32cd32", "font": {"color": "#000000"}, "id": "c", "label": "c", "shape": "dot", "size": 30, "title": "Logical qubit c"}, {"color": "#ff7f50", "font": {"color": "#000000"}, "id": "b", "label": "b", "shape": "dot", "size": 30, "title": "Logical qubit b"}, {"color": "#ba55d3", "font": {"color": "#000000"}, "id": "d", "label": "d", "shape": "dot", "size": 30, "title": "Logical qubit d"}, {"color": "#ffa500", "font": {"color": "#000000"}, "id": "e", "label": "e", "shape": "dot", "size": 30, "title": "Logical qubit e"}, {"color": "#4da6ff", "font": {"color": "#000000"}, "id": "a", "label": "a", "shape": "dot", "size": 30, "title": "Logical qubit a"}]);
                  edges = new vis.DataSet([{"color": "#ff4444", "from": "a", "title": "Weight: 2", "to": "b", "value": 2}, {"color": "#4444ff", "from": "b", "title": "Weight: -2", "to": "c", "value": 2}, {"color": "#ff4444", "from": "c", "title": "Weight: 2", "to": "d", "value": 2}, {"color": "#4444ff", "from": "d", "title": "Weight: -2", "to": "e", "value": 2}, {"color": "#ff4444", "from": "e", "title": "Weight: 2", "to": "a", "value": 2}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"font": {"size": 20, "face": "Arial"}}, "edges": {"color": {"inherit": false}, "smooth": {"type": "continuous"}}, "physics": {"forceAtlas2Based": {"gravitationalConstant": -50, "springLength": 100, "springConstant": 0.08}, "minVelocity": 0.75, "solver": "forceAtlas2Based"}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
